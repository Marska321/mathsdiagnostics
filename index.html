<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matric Maths Confidence Builder</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5"> <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="max-w-xl mx-auto"></div>


    <div id="templates" class="hidden">

        <div id="welcome-screen" class="text-center space-y-6 p-4 md:p-6 fade-in">
            <div class="flex justify-center">
                <div class="bg-indigo-100 text-indigo-600 p-4 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Matric Maths Confidence Builder</h1>
            <p class="text-lg text-gray-600">Finals are coming, but you've got this. Let's find your strengths and create a smart revision plan in just 5 minutes.</p>
            <button id="start-btn" class="w-full bg-indigo-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:bg-indigo-700 transform hover:-translate-y-1 transition-all duration-300">
                Let's Get Started
            </button>
        </div>

        <div id="diagnostic-screen" class="space-y-6 p-4 md:p-6 fade-in">
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div id="question-container" class="bg-white p-6 rounded-2xl shadow-md">
                <h2 id="question-title" class="text-xl md:text-2xl font-bold mb-4"></h2>
                <p id="question-text" class="text-gray-600 mb-6"></p>
                <div id="options-container" class="space-y-3"></div>
            </div>
            <button id="next-btn" class="w-full bg-gray-300 text-gray-500 font-bold py-3 px-6 rounded-xl transition-all duration-300" disabled>
                Next
            </button>
        </div>

        <div id="results-screen"></div>

    </div>

   <script type="module" defer src="main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service worker registered.', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
